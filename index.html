<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <title>Spejz pékség</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <div id="main">
            <h1 id="title">Spejz Pékség</h1>
            <ul id="menu" class="nav nav-pills nav-justified">
                <li class="nav-item-hidden"></li>
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="pill" href="#item-list">
                        <img src="imgs/sourdough.png">
                        <img src="imgs/cinnamon-roll.png">
                        <img src="imgs/akara.png">
                    </a>
                </li>
                <li class="nav-item-hidden"></li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#calendar">
                        <img src="imgs/calendar_02.png">
                    </a>
                </li>
                <li class="nav-item-hidden"></li>
            </ul>
            <div id="tabs" class="tab-content">
                <div id="item-list" class="tab-pane active">
                    <div class="row hidden"></div>
                    <div class="row">
                        <div class="col-5 item">Vajas pogácsa</div>
                        <div class="col-3">3500</div>
                        <div class="col-4">kg</div>
                    </div>
                    <div class="row">
                        <div class="col-5 item">Foccacia</div>
                        <div class="col-3">350-490</div>
                        <div class="col-4">db (100-140g)</div>
                    </div>
                    <div class="row">
                        <div class="col-5 item">Kenyér</div>
                        <div class="col-3">600</div>
                        <div class="col-4">db (750g)</div>
                    </div>
                    <div class="row">
                        <div class="col-5 item">English muffin</div>
                        <div class="col-3">150</div>
                        <div class="col-4">db (65g)</div>
                    </div>
                    <div class="row">
                        <div class="col-5 item">Kakaós csiga</div>
                        <div class="col-3">500</div>
                        <div class="col-4">db (100g)</div>
                    </div>
                    <div class="row">
                        <div class="col-5 item">Tortilla</div>
                        <div class="col-3">100</div>
                        <div class="col-4">db (~20cm)</div>
                    </div>
                </div>
                <div id="calendar" class="tab-pane fade flex-nowrap">
                    <div class="flex-nowrap"><h3>06.03 - 06.09</h3></div>
                    <div class="row hidden flex-nowrap"></div>
                    <div class="row flex-nowrap">
                        <div class="col-3 day">Hétfő</div>
                        <div class="col order">X</div>
                    </div>
                    <div class="row flex-nowrap">
                        <div class="col-3 day">Kedd</div>
                        <div class="col order">Kenyér<br>(1/1)</div>
                    </div>
                    <div class="row flex-nowrap">
                        <div class="col-3 day">Szerda</div>
                        <div class="col order">Kakaós csiga<br>(3/12)</div>
                    </div>
                    <div class="row flex-nowrap">
                        <div class="col-3 day">Csütörtök</div>
                        <div class="col order"></div>
                    </div>
                    <div class="row  flex-nowrap">
                        <div class="col-3 day">Péntek</div>
                        <div class="col order"></div>
                    </div>
                    <div class="row flex-nowrap">
                        <div class="col-3 day">Szombat</div>
                        <div class="col order"></div>
                    </div>
                    <div class="row flex-nowrap">
                        <div class="col-3 day">Vasárnap</div>
                        <div class="col order"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
